<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            background: white;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Johnny Sins</td>
            <td>40</td>
            <td>PH</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>34</td>
            <td>Canada</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Mark Brown</td>
            <td>25</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Lisa White</td>
            <td>30</td>
            <td>Australia</td>
        </tr>
    </table>
</body>
</html>
